<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Laporan Pemasukan</title>
		<style>
			body {
				font-family: 'Arial', sans-serif;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				background-color: #f4f4f4;
			}
			.container {
				width: 80%;
				margin: 50px auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				text-align: center;
				color: #4caf50;
				font-size: 28px;
				margin-bottom: 20px;
			}
			table {
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0;
			}
			th,
			td {
				padding: 12px;
				border: 1px solid #ddd;
			}
			th {
				background-color: #4caf50;
				color: white;
				font-weight: bold;
				text-align: center;
			}
			tr:nth-child(even) {
				background-color: #f9f9f9;
			}
			tr:hover {
				background-color: #f1f1f1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Laporan Pemasukan</h1>
			<table>
				<tr>
					<th>Uraian</th>
					<th>Pemasukan Pertahun</th>
				</tr>
			</table>
		</div>
		<script>
			window.onload = function () {
				const data = JSON.parse('{{data}}');
				const table = document.querySelector('table');
				data.forEach((row) => {
					const tr = document.createElement('tr');
					tr.innerHTML = `<td>${row.deskripsi}</td><td style="text-align: right;">${row.nilai}</td>`;
					table.appendChild(tr);
				});
				window.print();
			};
		</script>
	</body>
</html>
